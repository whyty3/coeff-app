<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 1. Link the Manifest (The PWA Configuration File) -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons with Cache Busting -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg?v=2" />
    <link rel="apple-touch-icon" href="/icon.svg?v=2" />
    
    <!-- Theme Color (Matches Slate-950) -->
    <meta name="theme-color" content="#020617" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Social Metadata -->
    <title>coeff.io | Portfolio Risk Scanner</title>
    <meta name="description" content="Institutional-grade portfolio risk analysis. Calculate correlation matrices, fragility scores, and beta in real-time." />
    
    <!-- Open Graph (Social Previews) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coeff.io/" />
    <meta property="og:title" content="coeff.io | Quant Risk Scanner" />
    <meta property="og:description" content="Is your portfolio diversified or just correlated? Check your Fragility Score now." />
    <meta property="og:image" content="https://coeff.io/icon.svg?v=2" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="coeff.io | Portfolio Fragility Score" />
    <meta name="twitter:description" content="Don't trade blind. See the hidden correlations in your portfolio." />
    <meta name="twitter:image" content="https://coeff.io/icon.svg?v=2" />

  </head>
  <body>
    <div id="root"></div>
    
    <!-- 2. Register the Service Worker (Critical for Android Install) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            navigator.serviceWorker.register('/sw.js');
          } catch (e) {
            // Suppress the error in the development/blob environment
            console.warn("Service Worker registration failed (common in dev/blob environment):", e);
          }
        });
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
